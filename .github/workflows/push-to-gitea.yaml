## gitea に同期する用の actions
name: main

on:
  push:
    branches:
      - 'main'

env:
  GITEA_SSH_URL: 'ssh://git@git.trap.jp:2200/SSlime/BOT_SSlime.git'
  RUST_VERSION: '1.62.0'
  OUTPUT_DIR: './target/x86_64-unknown-linux-musl/release/rust-musl-builder-gh-actions-public'

jobs:
  setup: # install + build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Build binary
        run: docker run --rm -u root -v `pwd`:/home/rust/src ekidd/rust-musl-builder cargo build --release

      - name: Cache Build
        uses: actions/cache@v3
        with:
          path: ${{ env.OUTPUT_DIR }}
          key: build-${{ github.sha }}

  sync:
    needs: setup

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: restore cache
        uses: actions/cache@v3
        with:
          path: ${{ env.OUTPUT_DIR }}
          key: build-${{ github.sha }}

      - name: Set config
        run: |
          echo "${{ secrets.GITEA_TOKEN }}" > ~/deploy_key.pem
          chmod 600 ~/deploy_key.pem
          git config --local user.email "github@actions"
          git config --local user.name "github"
      - name: commit (include build)
        run: |
          git add ${{ env.OUTPUT_DIR }} -f
          git commit -m "[build] ${{ github.event.head_commit.id }}"
      - name: Push changes
        env:
          GIT_SSH_COMMAND: ssh -i ~/deploy_key.pem -o StrictHostKeyChecking=no -F /dev/null
        run: |
          git fetch --unshallow origin
          git push -f ${{ env.GITEA_SSH_URL }} main:master
